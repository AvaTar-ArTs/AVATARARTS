<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    /* CSS Variables for theming */
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f0f0f0;
      --bg-tertiary: #f9f9f9;
      --text-primary: #333;
      --text-secondary: #666;
      --border-color: #ddd;
      --border-light: #eee;
      --accent-blue: #4285f4;
      --accent-blue-hover: #3367d6;
      --accent-green: #34a853;
      --accent-green-hover: #2d9247;
      --accent-orange: #ea8600;
      --accent-red: #d93025;
      --accent-green-success: #188038;
      --shadow: rgba(0,0,0,0.1);
    }

    [data-theme="dark"] {
      --bg-primary: #1e1e1e;
      --bg-secondary: #2d2d2d;
      --bg-tertiary: #252525;
      --text-primary: #e0e0e0;
      --text-secondary: #b0b0b0;
      --border-color: #404040;
      --border-light: #333333;
      --accent-blue: #5a9cff;
      --accent-blue-hover: #4285f4;
      --accent-green: #4caf50;
      --accent-green-hover: #45a049;
      --accent-orange: #ff9800;
      --accent-red: #f44336;
      --accent-green-success: #2e7d32;
      --shadow: rgba(0,0,0,0.3);
    }

    body {
      width: 350px;
      min-height: 400px;
      padding: 16px;
      font-family: Arial, sans-serif;
      margin: 0;
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: background-color 0.3s, color 0.3s;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: var(--text-primary);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .header h1 {
      margin: 0;
    }
    .settings-icon {
      background: none;
      border: none;
      cursor: pointer;
      padding: 6px;
      border-radius: 4px;
      transition: background-color 0.2s;
      width: auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .settings-icon:hover {
      background: var(--bg-secondary);
    }
    .settings-icon img {
      width: 20px;
      height: 20px;
      opacity: 0.7;
      transition: opacity 0.2s;
    }
    .settings-icon:hover img {
      opacity: 1;
    }
    .status {
      padding: 12px;
      background: var(--bg-secondary);
      border-radius: 4px;
      margin-bottom: 16px;
      font-size: 14px;
      color: var(--text-primary);
    }
    .mappings {
      max-height: 250px;
      overflow-y: auto;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      padding: 8px;
      margin-bottom: 16px;
      background: var(--bg-primary);
    }
    .mapping-item {
      padding: 4px 0;
      border-bottom: 1px solid var(--border-light);
      font-size: 13px;
      color: var(--text-primary);
    }
    .mapping-item:last-child {
      border-bottom: none;
    }
    .citation-num {
      font-weight: bold;
      color: var(--accent-blue);
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    button {
      width: 100%;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    .primary {
      background: var(--accent-blue);
      color: white;
    }
    .primary:hover {
      background: var(--accent-blue-hover);
    }
    .secondary {
      background: var(--bg-secondary);
      color: var(--text-primary);
    }
    .secondary:hover {
      background: var(--border-color);
    }
    .success {
      background: var(--accent-green);
      color: white;
    }
    .success:hover {
      background: var(--accent-green-hover);
    }
    .error {
      color: var(--accent-red);
      font-size: 13px;
      margin-top: 8px;
    }
    .loading {
      text-align: center;
      padding: 20px;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ“š NotebookLM Citation Mapper</h1>
    <button class="settings-icon" id="settings-btn" title="Settings">
      <img src="settings-icon-24.png" alt="Settings">
    </button>
  </div>
  <div class="status">
    <div id="status-text">Connecting to NotebookLM...</div>
  </div>
  <div class="mappings" id="mappings-container">
    <div class="loading">Loading citations...</div>
  </div>
  <div class="buttons">
    <button class="success" id="copy-chat-btn">ðŸ“„ Copy Text with Sources</button>
    <button class="primary" id="copy-btn">ðŸ“‹ Copy Citation Mappings</button>
    <button class="secondary" id="rescan-btn">ðŸ”„ Rescan Page</button>
  </div>
  <div class="error" id="error-message" style="display: none;"></div>
  <script src="popup.js"></script>
</body>
</html>
