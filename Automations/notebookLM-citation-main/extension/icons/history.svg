<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Clock circle -->
  <circle cx="32" cy="34" r="22" fill="none" stroke="#4285f4" stroke-width="3"/>

  <!-- Clock hands -->
  <g>
    <!-- Hour hand -->
    <line x1="32" y1="34" x2="32" y2="22" stroke="#4285f4" stroke-width="3" stroke-linecap="round"/>
    <!-- Minute hand -->
    <line x1="32" y1="34" x2="42" y2="34" stroke="#4285f4" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- Center dot -->
  <circle cx="32" cy="34" r="2.5" fill="#4285f4"/>

  <!-- Clock markers -->
  <g stroke="#666" stroke-width="2" opacity="0.4">
    <line x1="32" y1="14" x2="32" y2="18"/>
    <line x1="32" y1="50" x2="32" y2="54"/>
    <line x1="50" y1="34" x2="54" y2="34"/>
    <line x1="10" y1="34" x2="14" y2="34"/>
  </g>

  <!-- History arrow (counter-clockwise) -->
  <path d="M 18 20 Q 12 24, 12 32" fill="none" stroke="#34a853" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M 18 20 L 14 18 L 16 24 Z" fill="#34a853"/>

  <!-- Document stack indicators -->
  <g transform="translate(42, 8)">
    <rect x="0" y="0" width="10" height="3" rx="1" fill="#ea8600" opacity="0.9"/>
    <rect x="1" y="4" width="10" height="3" rx="1" fill="#ea8600" opacity="0.7"/>
    <rect x="2" y="8" width="10" height="3" rx="1" fill="#ea8600" opacity="0.5"/>
  </g>
</svg>
