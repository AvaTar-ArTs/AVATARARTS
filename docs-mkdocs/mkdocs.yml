site_name: AVATARARTS Documentation
site_description: Comprehensive documentation for the AVATARARTS workspace
site_author: Steven Chaplinski
site_url: https://avatararts.org/docs

repo_name: AVATARARTS/docs-mkdocs
repo_url: https://github.com/avatararts/docs-mkdocs
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Introduction: getting-started/introduction.md
    - Workspace Overview: getting-started/workspace-overview.md
    - Directory Structure: getting-started/directory-structure.md
  - Projects & Development:
    - Active Projects: projects/active-projects.md
    - Development Guides: projects/development-guides.md
    - API Reference: projects/api-reference.md
  - Tools & Automation:
    - Tools & Utilities: tools/tools-utilities.md
    - Scripts & Automation: tools/scripts-automation.md
  - Business Systems:
    - Revenue Systems: business/revenue-systems.md
    - Data Analytics: business/data-analytics.md
    - SEO & Marketing: business/seo-marketing.md
    - Websites: business/websites.md
  - Operations:
    - Deployment: operations/deployment.md
    - Troubleshooting: operations/troubleshooting.md
  - Documentation & Archives:
    - Documentation System: docs/documentation-system.md
    - Archives: docs/archives.md
    - Miscellaneous: docs/miscellaneous.md

plugins:
  - search
  - minify:
      minify_html: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/avatararts
  version:
    provider: mike
