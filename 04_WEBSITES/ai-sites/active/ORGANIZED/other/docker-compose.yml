version: '3.8'

services:
  ghost:
    image: ghost:latest
    container_name: steven-ghost-blog
    restart: unless-stopped
    ports:
      - "2368:2368"
    environment:
      NODE_ENV: development
      database__client: mysql
      database__connection__host: db
      database__connection__user: ghost
      database__connection__password: ghost_password
      database__connection__database: ghost_blog
      url: http://localhost:2368
      mail__transport: SMTP
      mail__options__service: Mailgun
      mail__options__auth__user: your-mailgun-username
      mail__options__auth__pass: your-mailgun-password
    volumes:
      - ghost_data:/var/lib/ghost/content
      - ./content/themes:/var/lib/ghost/content/themes
    depends_on:
      - db
    networks:
      - ghost_network

  db:
    image: mysql:8.0
    container_name: steven-ghost-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ghost_blog
      MYSQL_USER: ghost
      MYSQL_PASSWORD: ghost_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - ghost_network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: steven-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - ghost_network

volumes:
  ghost_data:
  db_data:

networks:
  ghost_network:
    driver: bridge