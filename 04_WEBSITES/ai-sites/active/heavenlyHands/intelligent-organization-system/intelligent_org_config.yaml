# Intelligent Organization System Configuration
# ============================================

system:
  name: "Intelligent Organization System"
  version: "2.0.0"
  max_concurrent_tasks: 10
  monitoring_interval: 30
  auto_optimization: true
  content_awareness: true
  log_level: "INFO"

components:
  ast_analyzer:
    enabled: true
    model_name: "all-MiniLM-L6-v2"
    analysis_depth: "deep"
    confidence_threshold: 0.7
    max_file_size: 10485760  # 10MB
    
  vector_search:
    enabled: true
    vector_db_type: "faiss"  # faiss, chroma, custom
    index_directory: "./vector_indices"
    model_name: "all-MiniLM-L6-v2"
    similarity_threshold: 0.3
    max_results: 50
    
  automation_platform:
    enabled: true
    max_concurrent_tasks: 5
    platforms:
      - "web"
      - "api"
      - "cloud"
      - "mobile"
    task_timeout: 300
    retry_delay: 5
    
  agentic_workflows:
    enabled: true
    max_agents: 8
    learning_enabled: true
    optimization_enabled: true
    max_workflow_executions: 5

heavenly_hands:
  project_path: "/Users/steven/ai-sites/heavenlyHands"
  focus_areas:
    - "website_optimization"
    - "content_management"
    - "automation_workflows"
    - "performance_monitoring"
    - "seo_optimization"
    - "user_experience"
  
  target_metrics:
    page_load_time: 2.0  # seconds
    seo_score: 90  # out of 100
    conversion_rate: 0.05  # 5%
    user_engagement: 0.7  # 70%
    mobile_score: 95  # out of 100
    accessibility_score: 90  # out of 100
  
  optimization_goals:
    - "improve_website_performance"
    - "enhance_user_experience"
    - "increase_conversion_rate"
    - "optimize_for_mobile"
    - "improve_seo_rankings"
    - "automate_content_management"

ai:
  openai_api_key: ""  # Set your OpenAI API key here
  model_name: "gpt-4"
  max_tokens: 2000
  temperature: 0.7
  timeout: 30
  
  local_models:
    text_classifier: "distilbert-base-uncased-finetuned-sst-2-english"
    text_generator: "gpt2"
    sentence_transformer: "all-MiniLM-L6-v2"

learning:
  experience_buffer_size: 1000
  learning_frequency: 100
  adaptation_threshold: 0.1
  performance_window: 30  # days
  
  optimization_triggers:
    success_rate_threshold: 0.8
    system_load_threshold: 0.8
    error_rate_threshold: 0.1

monitoring:
  enabled: true
  metrics_interval: 60  # seconds
  alert_thresholds:
    failure_rate: 0.1
    avg_execution_time: 300  # seconds
    system_load: 0.9
    memory_usage: 0.8
    cpu_usage: 0.8
  
  alerts:
    email_notifications: false
    slack_webhook: ""
    discord_webhook: ""

security:
  enable_authentication: false
  api_key_required: false
  rate_limiting:
    enabled: true
    requests_per_minute: 100
    burst_limit: 20
  
  data_encryption:
    enabled: false
    encryption_key: ""

database:
  type: "sqlite"  # sqlite, postgresql, mysql
  path: "intelligent_org_system.db"
  backup_interval: 24  # hours
  max_backups: 7
  
  # For PostgreSQL/MySQL
  host: "localhost"
  port: 5432
  username: ""
  password: ""
  database_name: "intelligent_org"

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "intelligent_org.log"
  max_size: 10485760  # 10MB
  backup_count: 5
  
  # Component-specific logging
  ast_analyzer:
    level: "INFO"
    log_analysis_details: true
  
  vector_search:
    level: "INFO"
    log_search_queries: true
  
  automation_platform:
    level: "INFO"
    log_task_execution: true
  
  agentic_workflows:
    level: "INFO"
    log_agent_actions: true

performance:
  enable_caching: true
  cache_size: 1000
  cache_ttl: 3600  # seconds
  
  enable_compression: true
  compression_level: 6
  
  enable_parallel_processing: true
  max_workers: 4
  
  memory_optimization:
    enabled: true
    max_memory_usage: 0.8  # 80% of available memory
    garbage_collection_interval: 300  # seconds

features:
  content_awareness:
    enabled: true
    semantic_analysis: true
    pattern_recognition: true
    content_categorization: true
  
  automation:
    enabled: true
    web_automation: true
    mobile_automation: true
    cloud_automation: true
    api_automation: true
  
  agentic_workflows:
    enabled: true
    multi_agent_collaboration: true
    dynamic_planning: true
    self_healing: true
    learning_from_experience: true
  
  analytics:
    enabled: true
    performance_tracking: true
    usage_analytics: true
    optimization_suggestions: true
    predictive_analytics: true

integrations:
  github:
    enabled: false
    token: ""
    repository: ""
  
  slack:
    enabled: false
    webhook_url: ""
    channel: "#intelligent-org"
  
  email:
    enabled: false
    smtp_server: ""
    smtp_port: 587
    username: ""
    password: ""
    from_address: ""
    to_addresses: []
  
  webhooks:
    enabled: false
    endpoints: []