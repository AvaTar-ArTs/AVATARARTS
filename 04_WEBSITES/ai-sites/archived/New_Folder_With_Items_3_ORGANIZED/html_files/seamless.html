<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Seamless pattern background example with drag and drop functionality">
    <title>Seamless Pattern</title>
    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100vh;
            background-size: 350px;
            transition: background-size 0.1s;
        }
        #drop-area {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #ccc;
            box-sizing: border-box;
        }
        #drop-area.hover {
            border-color: #333;
        }
        #clear-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background: #f00;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <div id="drop-area">Drop an image here</div>
    <button id="clear-btn" onclick="clearImage()">Clear Image</button>
    <script>
        const dropArea = document.getElementById('drop-area');
        const clearBtn = document.getElementById('clear-btn');

        dropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropArea.classList.add('hover');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('hover');
        });

        dropArea.addEventListener('drop', (event) => {
            event.preventDefault();
            dropArea.classList.remove('hover');
            const file = event.dataTransfer.files[0];
            const reader = new FileReader();

            reader.onload = (e) => {
                document.body.style.backgroundImage = `url(${e.target.result})`;
                clearBtn.style.display = 'block';
            };

            reader.readAsDataURL(file);
        });

        function clearImage() {
            document.body.style.backgroundImage = '';
            clearBtn.style.display = 'none';
        }
    </script>
</body>
</html>
