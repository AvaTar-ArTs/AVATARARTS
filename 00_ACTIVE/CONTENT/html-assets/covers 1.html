<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Album Covers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .album {
            display: inline-block;
            margin: 20px;
            text-align: center;
        }
        .album img {
            width: 150px;
            height: 150px;
            border-radius: 8px;
        }
        .album a {
            text-decoration: none;
            color: #333;
        }
        .album a:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Music Album Covers</h1>
    <div class="album">
        <a href="https://suno.com/song/8dd3a6d2-e9af-4675-9e8c-05ea053b2e13" target="_blank">
            <img src="https://via.placeholder.com/150" alt="Album Cover 1">
            <p>Song 1</p>
        </a>
    </div>
    <div class="album">
        <a href="https://suno.com/song/543fcfce-0d8d-4f8b-9798-469cee2e41fd" target="_blank">
            <img src="https://via.placeholder.com/150" alt="Album Cover 2">
            <p>Song 2</p>
        </a>
    </div>
    <div class="album">
        <a href="https://suno.com/song/11cec2fe-a872-4f8b-a190-4edbc15e56fc" target="_blank">
            <img src="https://via.placeholder.com/150" alt="Album Cover 3">
            <p>Song 3</p>
        </a>
    </div>
    <!-- Add more albums similarly -->
</body>
</html>
