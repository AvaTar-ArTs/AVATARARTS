<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/info2.css">
    <title>80's Info Card</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="grid.html">Gallery</a></li>
            <li><a href="https://bit.ly/iChoake">YouTube</a></li>
            <li><a href="https://aiavatar.etsy.com/">Store</a></li>
        </ul>
    </nav>

    <div class="container">
        <div id="gradient"></div>
        <div id="card">
            <a href="index.html">
                <img src="https://avatararts.org/images/MeH.png" alt="the Hidden One">
            </a>
            <h2>Steven Chaplinski</h2>
            <center>
                <strong><p>Conceptual Artist | PhotoMods | Cover Art</p></strong>
            </center>
            <hr>
            <center>
                <p>I am a Conceptual Artist and Editor. Primarily PhotoMods | Cover Art | Overlays and by Request.</p>
            </center>
            <form id="contactForm">
                <h3>Contact Me</h3>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
