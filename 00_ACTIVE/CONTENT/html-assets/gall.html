nav a:hover {

footer {

  .image-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 1rem;
	
  }
  
  .image-grid img {
    background: #787878;
    width: calc(33.333% - 2rem);
    height: auto;
	max-height: 350px;
	max-width: 350px;
    display: block;
    margin: 1rem;
    border: 10px;
    transition: transform 2s ease-in-out;

  }
  .image-grid img:hover {
  transform: scale(.5);
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
  transition: transform 3s ease-in-out;
}
.image-grid img:hover {
  transform: scale(1.5);
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
}  @media (max-width: 768px) {
    .image-grid img {
      width: calc(50% - 2rem);
    }
  }
  
  @media (max-width: 480px) {
    .image-grid img {
      width: calc(100% - 2rem);
    }
  }
</style>
