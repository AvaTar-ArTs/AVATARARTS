<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Portfolio | AvatarArts</title>
    <meta name="description" content="Comprehensive Python portfolio showcasing AI automation, data analysis, music systems, and workflow optimization projects.">
    <meta name="keywords" content="python portfolio, ai automation, data analysis, workflow automation, python developer">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            padding: 1.5rem 2rem;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .filter-btn:hover {
            background: #667eea;
            color: white;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .stats {
            padding: 1.5rem 2rem;
            background: #f8f9fa;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .stat-card {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #e0e0e0;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.25rem;
        }

        .projects {
            padding: 2rem;
        }

        .category-section {
            margin-bottom: 2rem;
        }

        .category-header {
            font-size: 1.5rem;
            color: #667eea;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #667eea;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .project-card {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 1.5rem;
            transition: all 0.3s;
            background: white;
        }

        .project-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .project-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
        }

        .project-description {
            color: #666;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .project-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .meta-badge {
            padding: 0.25rem 0.75rem;
            background: #f0f0f0;
            border-radius: 12px;
            font-size: 0.85rem;
            color: #666;
        }

        .tech-stack {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e0e0e0;
        }

        .tech-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tech-tag {
            padding: 0.25rem 0.5rem;
            background: #667eea;
            color: white;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        footer {
            background: #f8f9fa;
            padding: 1.5rem 2rem;
            text-align: center;
            color: #666;
            border-top: 1px solid #e0e0e0;
        }

        .no-results {
            text-align: center;
            padding: 3rem 2rem;
            color: #666;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .project-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üêç Python Portfolio</h1>
            <p class="subtitle">AI Automation ‚Ä¢ Data Analysis ‚Ä¢ Workflow Optimization</p>
        </header>

        <div class="controls">
            <div class="search-box">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Search projects by name, description, or technology..."
                    autocomplete="off"
                >
            </div>
            <div class="filter-buttons" id="filterButtons">
                <button class="filter-btn active" data-category="all">All</button>
            </div>
        </div>

        <div class="stats" id="statsContainer">
            <div class="stat-card">
                <div class="stat-number" id="totalProjects">0</div>
                <div class="stat-label">Total Projects</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalFiles">0</div>
                <div class="stat-label">Files</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalLines">0</div>
                <div class="stat-label">Lines of Code</div>
            </div>
        </div>

        <div class="projects" id="projectsContainer">
            <div class="no-results">Loading portfolio...</div>
        </div>

        <footer>
            <p>Auto-generated by Portfolio Builder ‚Ä¢ <a href="https://avatararts.org">AvatarArts.org</a></p>
        </footer>
    </div>

    <script>
        // Portfolio data (will be populated from CSV or embedded JSON)
        let portfolioData = [];
        let currentFilter = 'all';

        // Try to load from CSV first, fallback to embedded JSON
        async function loadPortfolio() {
            try {
                const response = await fetch('portfolio/portfolio_descriptions.csv');
                const csvText = await response.text();
                portfolioData = parseCSV(csvText);
            } catch (error) {
                // Fallback to embedded JSON (populated by builder)
                portfolioData = EMBEDDED_PORTFOLIO_DATA;
            }

            initializePortfolio();
        }

        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.replace(/"/g, '').trim());

            return lines.slice(1).map(line => {
                // Simple CSV parser (handle quoted fields)
                const values = [];
                let current = '';
                let inQuotes = false;

                for (let char of line) {
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current.trim());

                const project = {};
                headers.forEach((header, i) => {
                    project[header] = values[i] || '';
                });

                return project;
            });
        }

        function initializePortfolio() {
            // Calculate statistics
            const totalProjects = portfolioData.length;
            const totalFiles = portfolioData.reduce((sum, p) => sum + parseInt(p['Files'] || 0), 0);
            const totalLines = portfolioData.reduce((sum, p) => sum + parseInt(p['Lines of Code'] || 0), 0);

            document.getElementById('totalProjects').textContent = totalProjects;
            document.getElementById('totalFiles').textContent = totalFiles.toLocaleString();
            document.getElementById('totalLines').textContent = totalLines.toLocaleString();

            // Get unique categories
            const categories = [...new Set(portfolioData.map(p => p['Category']))].sort();

            // Create filter buttons
            const filterContainer = document.getElementById('filterButtons');
            categories.forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.textContent = category;
                btn.dataset.category = category;
                btn.addEventListener('click', () => filterByCategory(category));
                filterContainer.appendChild(btn);
            });

            // Render projects
            renderProjects();

            // Set up search
            document.getElementById('searchInput').addEventListener('input', (e) => {
                renderProjects(e.target.value);
            });
        }

        function filterByCategory(category) {
            currentFilter = category;

            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active',
                    btn.dataset.category === category ||
                    (category === 'all' && btn.dataset.category === 'all')
                );
            });

            renderProjects();
        }

        function renderProjects(searchTerm = '') {
            const container = document.getElementById('projectsContainer');

            // Filter projects
            let filtered = portfolioData;

            if (currentFilter !== 'all') {
                filtered = filtered.filter(p => p['Category'] === currentFilter);
            }

            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                filtered = filtered.filter(p =>
                    p['Project Name'].toLowerCase().includes(term) ||
                    p['Description'].toLowerCase().includes(term) ||
                    p['Tech Stack'].toLowerCase().includes(term) ||
                    p['Category'].toLowerCase().includes(term)
                );
            }

            if (filtered.length === 0) {
                container.innerHTML = '<div class="no-results">No projects found matching your criteria.</div>';
                return;
            }

            // Group by category
            const byCategory = {};
            filtered.forEach(project => {
                const cat = project['Category'];
                if (!byCategory[cat]) byCategory[cat] = [];
                byCategory[cat].push(project);
            });

            // Render
            let html = '';
            Object.keys(byCategory).sort().forEach(category => {
                html += `
                    <div class="category-section">
                        <h2 class="category-header">${category} (${byCategory[category].length})</h2>
                        <div class="project-grid">
                `;

                byCategory[category].forEach(project => {
                    const techStack = project['Tech Stack'].split(',').map(t => t.trim());

                    html += `
                        <div class="project-card">
                            <div class="project-name">${escapeHtml(project['Project Name'])}</div>
                            <div class="project-description">${escapeHtml(project['Description'])}</div>
                            <div class="project-meta">
                                <span class="meta-badge">üìÅ ${project['Files']} files</span>
                                <span class="meta-badge">üìù ${parseInt(project['Lines of Code']).toLocaleString()} lines</span>
                            </div>
                            <div class="tech-stack">
                                <div class="tech-label">Technologies:</div>
                                <div class="tech-tags">
                                    ${techStack.map(tech => `<span class="tech-tag">${escapeHtml(tech)}</span>`).join('')}
                                </div>
                            </div>
                        </div>
                    `;
                });

                html += `
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Embedded portfolio data (fallback if CSV not available)
        const EMBEDDED_PORTFOLIO_DATA = [];

        // Initialize on load
        window.addEventListener('DOMContentLoaded', loadPortfolio);
    </script>
</body>
</html>
