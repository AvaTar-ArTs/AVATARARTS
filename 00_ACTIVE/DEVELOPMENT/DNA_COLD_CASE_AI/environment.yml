name: dna-cold-case-ai
channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  # Python
  - python=3.11

  # Core scientific computing
  - numpy>=1.24.0
  - scipy>=1.10.0
  - pandas>=2.0.0
  - matplotlib>=3.7.0
  - seaborn>=0.12.0

  # Machine Learning
  - scikit-learn>=1.3.0
  - xgboost>=2.0.0
  - lightgbm>=4.0.0
  - shap>=0.42.0

  # Bioinformatics & Genomics
  - biopython>=1.81
  - pysam>=0.21.0
  - cyvcf2>=0.30.0

  # Data processing
  - pyyaml>=6.0
  - jsonschema>=4.17.0
  - python-dateutil>=2.8.0

  # Web & API (for demo)
  - flask>=2.3.0
  - flask-cors>=4.0.0
  - requests>=2.31.0

  # Database & Storage
  - sqlalchemy>=2.0.0
  - psycopg2>=2.9.0

  # Blockchain (for chain of custody)
  - web3>=6.0.0
  - eth-account>=0.9.0

  # Cryptography & Security
  - cryptography>=41.0.0
  - pycryptodome>=3.18.0
  - pyjwt>=2.8.0

  # Testing & Quality
  - pytest>=7.4.0
  - pytest-cov>=4.1.0
  - black>=23.0.0
  - flake8>=6.0.0
  - mypy>=1.4.0

  # Documentation
  - sphinx>=7.0.0
  - sphinx_rtd_theme>=1.2.0

  # Jupyter (for experimentation)
  - jupyter>=1.0.0
  - jupyterlab>=4.0.0
  - ipywidgets>=8.0.0

  # Performance & Optimization
  - numba>=0.57.0
  - cython>=3.0.0

  # Utilities
  - tqdm>=4.65.0
  - click>=8.1.0
  - python-dotenv>=1.0.0
  - colorama>=0.4.6

  # Pip packages (not available in conda)
  - pip>=23.0
  - pip:
    - anthropic>=0.3.0  # For Claude API (if needed)
    - openai>=1.0.0     # For OpenAI API (if needed)
